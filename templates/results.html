<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Game Results</h1>
        <p>You correctly translated {{ correct }} out of {{ count }} words.</p>
        <div class="options">
            <form action="{{ url_for('reset') }}" method="get">
                <button type="submit" class="option">Play Again</button>
            </form>
            <form action="{{ url_for('logout') }}" method="get">
                <button type="submit" class="option">Log Out</button>
            </form>
        </div>
    </div>
</body>
</html>
