<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scoreboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="back-to-login-container">
        <a href="{{ url_for('login') }}" class="back-to-login">Back to Login</a>
    </div>
    <div class="container">
        <h2>Scoreboard</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Play Date</th>
                        <th>Correct Answers</th>
                    </tr>
                </thead>
                <tbody>
                    {% for result in results %}
                    <tr>
                        <td>{{ result['username'] }}</td>
                        <td>{{ result['playdate'] }}</td>
                        <td>{{ result['result'] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
    </div>
</body>
</html>
